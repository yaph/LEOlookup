<html>
<meta charset="utf-8">
<head><title>Settings</title></head>
<style>
body {width:100%;}
ul,li{margin:0;padding:0;}
li{list-style:none;}
#wrapper{margin:2em auto;width:960px;}
#footer {border-top:1px solid #ccc;padding:1em;margin:1em;text-align:center;clear:both;}
#status,#save_options{float:left;}
#save_options{font-size:2em;margin:.5em 0;}
#status{font-size:1.2em;margin:1.5em .5em;color:green;}
.nav_checkbox {float:left;}
.clearfix:before, .clearfix:after { content: ""; display: table; }
.clearfix:after { clear: both; }
.clearfix { zoom: 1; }
</style>
<script src="settings.js"></script>
<script src="cmsearch/sitesearch.js"></script>
<script src="cmsearch/options.js"></script>
<body>
<div id="wrapper">
  <h1 id="title">Settings</h1>
  <h2 id="heading">Sites</h2>
  <div id="urls"></div>
  <div id="nav" class="clearfix">
    <hr>
    <div class="nav_checkbox"><input type="checkbox" id="nav_all">Alle auswählen</div>
    <div class="nav_checkbox"><input type="checkbox" id="nav_none">Keine auswählen</div>
  </div>
  <button id="save_options">Speichern</button>
  <div id="status"></div>
  <div id="footer">Sie können diese Chrome-Extension mit einer <a href="https://paypal.me/rgmz">Spende unterstützen</a>, vielen Dank!</div>
</div>
</body>
</html>
